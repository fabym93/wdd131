<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Fabiana Elizabeth Moya - WDD 131 </title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="layout.css"/>
  </head>

  <body class="layout-root">
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <div class="header-logo" aria-label="Header Content">
          Header Content
        </div>
        <nav class="main-nav" aria-label="Navegación principal">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Projects</a></li>
            <li class="nav-item"><a href="#">Services</a></li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container main-grid" role="main">
      <section class="content-main" aria-label="Main Content">
        <h2>Main Content</h2>
        <p>Este área representa el contenido principal de la página.</p>
      </section>

      <aside class="content-aside" aria-label="Aside Content">
        <h2>Aside Content</h2>
        <p>Contenido lateral o widgets.</p>
      </aside>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <p>Footer Content</p>
      </div>
    </footer>
  </body>
</html>
